<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card class="welcome-card">
      <ion-img src="/assets/thief.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Motion Detector</ion-card-subtitle>
        <ion-card-title>Sense Before its too late!!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-toggle color="dark"></ion-toggle>
            <ion-label>Enabled</ion-label>
          </ion-item>
          <ion-item>
            <line-chart [data]='chartData'></line-chart>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
