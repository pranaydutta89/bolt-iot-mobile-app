<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button class="show-back-button"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{board.name}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div>
        <ion-card *ngFor="let pin of board.pins">
            <ion-card-header>
                <ion-card-title>{{pin.name}}</ion-card-title>
                <ion-card-subtitle>{{pin.number}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <div [ngSwitch]="pin.type">
                    <ion-grid *ngSwitchCase="pinType.digitalWrite">
                        <ion-row>

                            <ion-col>
                                <ion-button expand="full" color="secondary"
                                    (click)="pinStateChanged(pin.number,STATE.low)">On
                                </ion-button>
                            </ion-col>
                            <ion-col>
                                <ion-button expand="full" color="danger"
                                    (click)="pinStateChanged(pin.number,STATE.high)">Off
                                </ion-button>
                            </ion-col>


                        </ion-row>
                    </ion-grid>
                    <ion-grid *ngSwitchCase="pinType.digitalRead">
                        <ion-row>
                            <ion-col>
                                <ion-button expand="full" color="secondary" (click)="readPinState(pin)">Check
                                </ion-button>
                            </ion-col>
                            <ion-col>
                                <div [ngSwitch]="pin.readState" style="margin-top: 0.8rem">
                                    <ion-badge *ngSwitchCase="STATE.low" color="success">Low</ion-badge>
                                    <ion-badge *ngSwitchCase="STATE.high" color="warning">High</ion-badge>
                                    <ion-badge *ngSwitchDefault color="medium">Unknown</ion-badge>
                                </div>
                            </ion-col>

                        </ion-row>
                    </ion-grid>
                </div>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
